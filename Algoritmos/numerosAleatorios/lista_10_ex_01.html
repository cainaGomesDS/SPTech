<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 01</title>
</head>
<body>
    <button onclick="analisar()">Sortear</button>
    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function analisar(){
        var sorteio = Math.random();
        var mensagem = ''

        if(sorteio > 0.5){
            mensagem = `Eu arredondaria para 1`
        }else{
            mensagem = `Eu arredondaria para 0`
        }
        div_mensagem.innerHTML = `${sorteio} <br><br> ${mensagem}`;
    }
</script>
