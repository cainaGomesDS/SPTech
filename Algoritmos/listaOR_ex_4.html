<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 4</title>
</head>
<body>
    Qual o modo de pagamento?
    <select name="modoPagamento" id="select_metodoPagamento">
        <option value="dinheiro">Dinheiro</option>
        <option value="cartaoDebito">Cartão de débito</option>
        <option value="cartaoCredito">Cartão de crédito</option>
        <option value="boleto">Boleto</option>
    </select>
    <br><br>
    <button onclick="analisar()">Analisar compra</button>
    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function analisar(){
        var metodo = select_metodoPagamento.value
        
        if(metodo == "dinheiro" || metodo == "cartaoDebito"){
            div_mensagem.innerHTML = "Você terá que pagar a vista"
        }else if(metodo == "cartaoCredito" || metodo == "boleto"){
            div_mensagem.innerHTML = "Pagamento poderá ser parcelado"
        }
    }
</script>
