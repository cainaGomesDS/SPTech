<!DOCTYPE html>
<html lang="pr-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 4</title>
</head>
<body>
    <button onclick="verificar()">S2 Pares</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function verificar(){
        var mensagem = ''
        for(var contador = 0; contador <= 100; contador++){
            if(contador % 2 == 0){
            mensagem += `${contador}<br>`
            }
        }
        div_mensagem.innerHTML = mensagem
    }
</script>
