<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 1</title>
</head>
<body>
    <button onclick="fazerConta()">Contar</button>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function fazerConta(){
        var mensagem = ''
        for(var contador = 0; contador <= 15; contador++){
            mensagem += `${contador}<br>`
        }

        div_mensagem.innerHTML = mensagem
    }
</script>
