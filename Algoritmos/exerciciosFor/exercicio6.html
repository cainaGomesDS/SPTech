<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex 6</title>
</head>

<body>
    Quem você mais ama na vida? <input type="text" id="input_amorUser">
    <br><br>
    Quanto você a ama ? (De 0 a 100) <input type="number" id="input_numeroAmor">
    <br><br>
    <button onclick="analisar()">Expressar Amor</button>
    <br><br>
    <div id="div_mensagem"></div>
</body>

</html>

<script>
    function analisar() {
        var amor = input_amorUser.value
        var quantidadeAmor = input_numeroAmor.value

        var mensagem = ''
        for (var contador = 0; contador <= quantidadeAmor; contador++) {
            if (amor == 'Minha ex') {
                mensagem = 'Não vale ex kkkk'
                div_mensagem.innerHTML = mensagem;
            } else {
                mensagem += `${amor}, TE AMOOOO, É PRIMAVERA, S2 <br><br>`
            }
        }
        div_mensagem.innerHTML = mensagem;
    }
</script>
