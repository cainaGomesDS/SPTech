<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercício 1</title>
</head>
<body>
    Qual a nota do atendimento? <input type="text" id="input_notaAtendimento">
    <br><br>
    <button onclick="analisar()">Avaliar atendimento</button>
    <br><br>
    <div id="div_mensagem"></div>
</body>
</html>

<script>
    function analisar(){
        var nota = Number(input_notaAtendimento.value)

        if(nota >= 0 && nota <= 10){

            if(nota >= 0 && nota < 5 ){
            div_mensagem.innerHTML = `Não aprovado`
            }else if(nota < 6){
                div_mensagem.innerHTML = `Neutro`
            }else{
                div_mensagem.innerHTML = `Aprovado`
            }
        }else{
            div_mensagem.innerHTML = `Nota inválida, indique uma nota entre 0 e 10`
        }
    }
</script>
